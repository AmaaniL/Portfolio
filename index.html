          />

            href="https://github.com/AmaaniL/Chat"

          id="card4"

          <img
            src="./src/img/register.png"
            alt="screenshot of registration app "
            class="mx-auto h-5/6 w-4/6 py-5 hover:scale-150"
          />

            href="https://github.com/AmaaniL/hospitalregistration"
            class="mt-5 rounded border bg-emerald-50 px-3 py-2 font-normal text-emerald-800"
